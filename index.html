<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Sign Up Form</title>
</head>
<body>
    <div class="image">
        <img id="bg" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bg-Image">
        <div class="logo">
            <div class="logoflex">
                <div class="logoIcon">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                </div>
                <div class="logoText">
                    <h1>SOUL</h1>
                </div>

            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <p>Welcome To The Souls<br><br> Register with us to get What You want in your life by our higly soulful Life</p>
        </div>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend>Inform us about You</legend>
                    <div class="name">
                        <div class="item">
                            <label for="First Name">First Name</label>
                            <input type="text" name="First Name" required>

                        </div>
                        <div class="item">
                            <label for="Last Name">Last Name</label>
                            <input type="text" name ='Last Name' required>

                        </div>
                    </div>
                    <div class="Contact">
                        <div class="item">
                            
                            <label for="Email">Email</label>
                            <input type="email" name="Email" required>
                        </div>
                        <div class="item">
                            <label for="Phone Number">Phone Number</label>
                            <input type="number" name ='Phone Number' required>

                        </div>
                    </div>
                    <div class="pass">
                        <div class="item">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" required>

                        </div>
                        <div class="item">
                            <label for="Confirm Password">Confirm Password</label>
                            <input type="password" name ='Confirm Password' required>

                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <button>create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
